<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taihen config cleanup tool</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0 auto;
            max-width: 1600px;
            display: flex;
        }

        body>button {
            align-self: center;
        }

        body>div {
            width: 100%;
            margin: 5px;

            display: flex;
            flex-direction: column;
        }

        textarea {
            resize: none;

            box-sizing: border-box;
            width: 100%;
            flex: 1;
        }

        #or {
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div>
        <input type="file" onchange="read_config(this)" />
        <textarea id="input_config" spellcheck="false" autocomplete="off" placeholder="paste your config here"></textarea>
    </div>

    <button onclick="dothething()">combine sections</button>

    <div>
        <div>
            <button type="button" onclick="download_config()">download config.txt</button>
            <span id="or">or</span>
            <button type="button" onclick="clipboard_overwrite()">copy to clipboard</button>
        </div>
        <textarea id="output_config" spellcheck="false" autocomplete="off" placeholder="edited config will appear here"></textarea>
    </div>

    <script>
        function read_config(input) {
            let file = input.files[0];
            let reader = new FileReader();

            reader.onload = function () {
                document.getElementById("input_config").value = reader.result;
            };
            reader.readAsText(file);
        }

        function dothething() {
            let input_config = document.getElementById("input_config").value;
            input_config = input_config.replace(/^\s+/gm, "");
            input_config = input_config.split("\n");

            let current_section = "";
            let taihen_config = {
                "*KERNEL": [],
                "*main": ["ur0:tai/henkaku.suprx"],
                "*NPXS10015": ["ur0:tai/henkaku.suprx"],
                "*NPXS10016": ["ur0:tai/henkaku.suprx"],
            };
            for (let i = 0; input_config.length > i; i++) {
                if (input_config[i].startsWith("*")) {
                    current_section = input_config[i].match(/^\*\w+/)[0];
                    if (current_section in taihen_config == false) {
                        taihen_config[current_section] = [];
                    }
                    continue;
                }

                let plugin_path = input_config[i].match(/^(?:|#\s*)(?:ur0|ux0):\S+(?:\.skprx|\.suprx)/);
                if (plugin_path !== null) {
                    if (taihen_config[current_section].includes(plugin_path[0]) == false) {
                        taihen_config[current_section].push(plugin_path[0]);
                    }
                }
            }

            let output_config = "";
            taihen_sections = Object.keys(taihen_config);
            for (let i = 0; taihen_sections.length > i; i++) {
                let current_section = taihen_sections[i];

                output_config += current_section + "\n";
                if (taihen_config[current_section].length > 0) {
                    output_config += taihen_config[current_section].join("\n") + "\n";
                }

                if (taihen_sections.length !== i + 1) {
                    output_config += "\n\n";
                }
            }
            document.getElementById("output_config").value = output_config;
        }

        function download_config() {
            let output_config = document.getElementById("output_config").value;
            let text_as_blob = new Blob([output_config], { type: "text/plain" });

            let link = document.createElement("a");
            link.download = "config.txt";
            link.href = window.webkitURL.createObjectURL(text_as_blob);
            link.click();
        }

        function clipboard_overwrite() {
            let output_config = document.getElementById("output_config").value;
            navigator.clipboard.writeText(output_config);
        }
    </script>
</body>

</html>
